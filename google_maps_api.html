<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Maps API</title>
    <style type="text/css">
        #map-canvas{
            width: 770px;
            height: 481px;
        }
    </style>
</head>
<body>
    <!-------div to hold map--------------------->
    <div id="map-canvas"></div>


    <!-------load the Google Maps API ----------->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBb1pBX7tNsVucdn6OQuC1mxSRJQ2qPpUs"></script>


    <!-------script to show things on map-------->
    <script type="text/javascript">
        (function() {
            "use strict";
            // var restaurants = [
            //     {
            //         name: "sapporo"
            //         lat:29.572130,
            //         lng:-98.597526
            //     }
            //     {
            //         name: "la panaderia"
            //     }
            //     {
            //         name: "piatti's"
            //     }
            // ];
            // Set our map options
            var mapOptions = {
                // Set the zoom level
                zoom: 17,
                tilt: 45,

                // This sets the center of the map at our location
                // center: {
                //     lat:  29.426791,
                //     lng: -98.489602
                // }
                center: {
                    lat: 29.572130,
                    lng: -98.597526
                }


            };

            // Render the map
            var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);

            var iconBase = 'https://maps.google.com/mapfiles/kml/shapes/';
            var marker = new google.maps.Marker({
                position: mapOptions.center,
                map: map,
                icon: iconBase + 'fishing.png',
                animation: google.maps.Animation.DROP

            });

            var infowindow = new google.maps.InfoWindow({
                content: "<h3>Like, literally the best asian fusion place</h3>" +
                        "<ul style='list-style-type:square; text-align:left'><li>Bento Boxes</li>" +
                    "<li>Ramen</li>" +
                    "<li>Sushi</li>" +
                        "<li>MORE</li></ul>"
            });





            //marker animation: bounce on click
            marker.addListener('click', toggleBounce);
            marker.addListener('click', function(){
                infowindow.open(map, marker);
            });
            function toggleBounce() {
                if (marker.getAnimation() !== null) {
                    marker.setAnimation(null);
                } else {
                    marker.setAnimation(google.maps.Animation.BOUNCE);
                    marker.setAnimation(null);

                }
            }

        })();
        </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">
    <title>Order Pizza</title>
</head>
<body>
    <!--nav bar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="nav-brand" href="#">Pizza World</a>
        <a class="nav-item nav-link active" href="#">Order Online</a>
        <a class="nav-item nav-link" href="#">Menu</a>
        <form class="form-inline">
            <input type="text" placeholder="Zip code">
            <button type="button" class="btn btn-light">Search stores near you!</button>
        </form>
        <button type="button" class="btn btn-light float-right">Sign up</button>

    </nav>

    <!--container for remaining content-->
    <div class="container-fluid">
        <h1 class="welcome-text">Welcome to Pizza World!</h1>
        <img class="img-header" src="img/pizza.png" alt="pizza">


        <!--pizza builder navigation tabs-->
        <h2>Build your own pizza!</h2>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" href="#">Size and crust</a>
            </li>
        </ul>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
